<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Air quality</title>
</head>

<body>
    <div class="wrapper">
        <div class="search-input">
            <div class="autocomplete" style="width:300px;">
                <input id="myInput" type="text" name="myCountry" placeholder="Country">
            </div>
            <button onclick="changeLanguage('hindi')">change language</button>
        </div>
        <script src="/js/autocomplete.js"></script>
        <script>
            let countries;
            let language = "english";
            const changeLanguage = (lang) => {
                language = lang;
                fetchData();
            };

            const fetchData = () => {
                fetch(`/airquality/src/data/${language}.json`).then(res => res.json()).then(data => {
                    const countriesFromData = Object.fromEntries(Object.entries(data).filter(([key]) => key.includes('name')));
                    countries = Object.values(countriesFromData);
                    autocomplete(document.getElementById("myInput"), countries);
                });
            }
            
            fetchData();
        </script>
</body>

</html>
